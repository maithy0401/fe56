<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>JavaScript FE56</title>

</head>

<body>
  <input id="txtInput" type="text" value="Cybersoft">
  <!-- Cách 1  -->
  <!-- <button onclick="eventClick()">Click me</button> -->

  <!-- Cách 2, Cách 3  -->
  <button id="btnClick">Click me</button>

  <p id="pText">Christmas</p>

  <div id="divContent">Nội dung trước khi thay đổi</div>
  <button id="btnClickMe">Click me!</button>
  <button id="btnHide">Hide me</button>
  <button id="btnShow">Show me</button>
  <button id="btnDisable">Disable button "Click me!"</button>
  <button id="btnEnable">Enable button "Click me!"</button>

  <br>
  <img id="imgBulb" src="./imgs/pic_bulboff.gif" alt="off">
  <button id="btnBulbOff" class="btn btn-danger">Off</button>
  <button id="btnBulbOn" class="btn btn-success">On</button>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>User name</label>
          <input type="text" class="form-control" placeholder="Username" id="userName">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" placeholder="Password" id="passWord">
        </div>
        <button id="btnLogin" class="btn btn-success">Login</button>
      </div>
      <div class="col-md-6">
        <div id="txtThongBao" style="display: none;"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Tính tiền típ</h3>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Tổng tiền thanh toán</label>
          <input id="txtTongTien" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="">Bạn muốn típ bao nhiêu</label>
            <select class="form-control" id="slPhanTramTip">
              <option value="0">Chọn để tiếp</option>
              <option value="30">30%</option>
              <option value="20">20%</option>
              <option value="15">15%</option>
              <option value="10">10%</option>
              <option value="5">5%</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="">Muốn share bao nhiêu người</label>
          <input id="txtSoNguoi" type="text" class="form-control" />
        </div>
        <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
      </div>
      <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
    </div>
  </div>

  <!-- Bootsrap 4  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    console.log("Hello FE56");
    // alert("Hello"); 
  </script> -->
  <script src="./main.js"></script>
</body>

</html>
